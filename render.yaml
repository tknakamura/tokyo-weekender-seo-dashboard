services:
  - type: web
    name: tokyo-weekender-seo-dashboard
    env: node
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: npx serve -s dist -l $PORT
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_NODE_ENV
        value: production
      - key: NODE_OPTIONS
        value: --max-old-space-size=4096
      - key: NPM_CONFIG_PRODUCTION
        value: false